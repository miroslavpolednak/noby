message Test5Request{ string Id = 1; }
message Test6Request{ string Id = 1; }
message Test3Request{ string Id = 1; }
message Test2Request{ int64 Id = 1; }
message Test4Request{ string Id = 1; }
message Test1Response { int64 Id = 1; }
message Test2Response { string Id = 1; }
message Test3Response { string Status = 1; }
message Test4Response { int32 Length = 1; }