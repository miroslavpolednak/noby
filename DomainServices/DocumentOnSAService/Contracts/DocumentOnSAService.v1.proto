	rpc GetElectronicDocumentFromQueue(DomainServices.DocumentOnSAService.GetElectronicDocumentFromQueue.GetElectronicDocumentFromQueueRequest) returns(DomainServices.DocumentOnSAService.GetElectronicDocumentFromQueue.GetElectronicDocumentFromQueueResponse);
	rpc GetElectronicDocumentPreview(DomainServices.DocumentOnSAService.GetElectronicDocumentPreview.GetElectronicDocumentPreviewRequest) returns(DomainServices.DocumentOnSAService.GetElectronicDocumentPreview.GetElectronicDocumentPreviewResponse);
	rpc SetDocumentOnSAArchived(DomainServices.DocumentOnSAService.SetDocumentOnSAArchived.SetDocumentOnSAArchivedRequest) returns(google.protobuf.Empty);
	rpc SendDocumentPreview(DomainServices.DocumentOnSAService.SendDocumentPreview.SendDocumentPreviewRequest) returns(google.protobuf.Empty);
	rpc RefreshElectronicDocument(DomainServices.DocumentOnSAService.RefreshElectronicDocument.RefreshElectronicDocumentRequest) returns(google.protobuf.Empty);

	rpc Test1(Test1Request) returns (Test1Response);
	rpc Test2(Test2Request) returns (Test2Response);
	rpc Test3(Test3Request) returns (Test3Response);
	rpc Test4(Test4Request) returns (Test4Response);
	rpc Test5(Test5Request) returns (google.protobuf.Empty);
	rpc Test6(Test6Request) returns (google.protobuf.Empty);
}

