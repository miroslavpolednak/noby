syntax = "proto3";
package DomainServices.UserService;
option csharp_namespace = "DomainServices.UserService.Contracts";

import "Identity.proto";

message GetUserByLoginRequest {
   string Login = 1;
}

message GetUserRequest {
	int32 UserId = 1;
}

message User {
	int32 Id = 1;
	string CPM = 2;
	string ICP = 3;
	string FullName = 4;
	string Phone = 5;
	string Email = 6;

	repeated cis.types.Identity UserIdentifiers = 7;
}
