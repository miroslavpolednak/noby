syntax = "proto3";
package DomainServices.UserService.v1;
option csharp_namespace = "DomainServices.UserService.Contracts.v1";

import "google/protobuf/empty.proto";
import "Types.proto";

service UserService {
   rpc GetUserByLogin (DomainServices.UserService.GetUserByLoginRequest) returns (DomainServices.UserService.User);

   rpc GetUser(GetUserRequest) returns (DomainServices.UserService.User);
}
