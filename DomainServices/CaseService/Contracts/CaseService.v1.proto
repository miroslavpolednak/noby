syntax = "proto3";
package DomainServices.CaseService.v1;
option csharp_namespace = "DomainServices.CaseService.Contracts.v1";

import "google/protobuf/empty.proto";
import "SearchCases.proto";
import "CreateCase.proto";
import "Case.proto";
import "LinkOwnerToCase.proto";
import "UpdateCaseData.proto";
import "UpdateCaseState.proto";
import "UpdateCaseCustomer.proto";
import "GetCaseDetail.proto";
import "GetCaseCounts.proto";
import "DeleteCase.proto";
import "GetTaskList.proto";
import "UpdateActiveTasks.proto";
import "UpdateOfferContacts.proto";

service CaseService {
   rpc CreateCase (DomainServices.CaseService.CreateCaseRequest) returns (DomainServices.CaseService.CreateCaseResponse);
   
   rpc GetCaseDetail (DomainServices.CaseService.GetCaseDetailRequest) returns (DomainServices.CaseService.Case);
   
   rpc SearchCases (DomainServices.CaseService.SearchCasesRequest) returns (DomainServices.CaseService.SearchCasesResponse);
   
   rpc LinkOwnerToCase (DomainServices.CaseService.LinkOwnerToCaseRequest) returns (google.protobuf.Empty);
   
   rpc UpdateCaseData (DomainServices.CaseService.UpdateCaseDataRequest) returns (google.protobuf.Empty);
   
   rpc UpdateCaseState (DomainServices.CaseService.UpdateCaseStateRequest) returns (google.protobuf.Empty);
   
   rpc UpdateCaseCustomer (DomainServices.CaseService.UpdateCaseCustomerRequest) returns (google.protobuf.Empty);

   rpc GetCaseCounts (DomainServices.CaseService.GetCaseCountsRequest) returns (GetCaseCountsResponse);

   rpc DeleteCase (DomainServices.CaseService.DeleteCaseRequest) returns (google.protobuf.Empty);

   rpc GetTaskList (DomainServices.CaseService.GetTaskListRequest) returns (DomainServices.CaseService.GetTaskListResponse);

   rpc UpdateActiveTasks (DomainServices.CaseService.UpdateActiveTasksRequest) returns (google.protobuf.Empty);

   rpc UpdateOfferContacts (DomainServices.CaseService.UpdateOfferContactsRequest) returns (google.protobuf.Empty);
}