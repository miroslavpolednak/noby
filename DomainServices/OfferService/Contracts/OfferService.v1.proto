syntax = "proto3";
package DomainServices.OfferService.v1;
option csharp_namespace = "DomainServices.OfferService.Contracts.v1";

import "Types.proto";
import "TypesMortgage.proto";
import "TypesBuildingSavings.proto";
import "GetBuildingSavingsData.proto";
import "GetBuildingSavingsSchedule.proto";
import "PrintBuildingSavingsOffer.proto";
import "SimulateBuildingSavings.proto";

service OfferService {
   rpc GetBuildingSavingsData (DomainServices.OfferService.OfferInstanceIdRequest) returns (DomainServices.OfferService.GetBuildingSavingsDataResponse);
   rpc GetBuildingSavingsDepositSchedule (DomainServices.OfferService.OfferInstanceIdRequest) returns (DomainServices.OfferService.GetBuildingSavingsScheduleResponse);
   rpc GetBuildingSavingsPaymentSchedule (DomainServices.OfferService.OfferInstanceIdRequest) returns (DomainServices.OfferService.GetBuildingSavingsScheduleResponse);
   rpc PrintBuildingSavingsOffer (DomainServices.OfferService.PrintBuildingSavingsOfferRequest) returns (DomainServices.OfferService.PrintBuildingSavingsOfferResponse);
   rpc SimulateBuildingSavings (DomainServices.OfferService.SimulateBuildingSavingsRequest) returns (DomainServices.OfferService.SimulateBuildingSavingsResponse);

   rpc SimulateMortgage (DomainServices.OfferService.SimulateMortgageRequest) returns (DomainServices.OfferService.SimulateMortgageResponse);
   rpc GetMortgageData (DomainServices.OfferService.OfferInstanceIdRequest) returns (DomainServices.OfferService.GetMortgageDataResponse);
}
