   cis.types.GrpcDecimal LoanPaymentAmount = 4;
   bool FixationPeriod = 5;						// enum | codebook | int32 ???
   int32 EmployeeBonusLoanId = 6;				// codebook ´EmployeeBonusLoan´ (code/id) ?
   cis.types.GrpcDecimal CollateralAmount = 7;
   cis.types.GrpcDecimal LoanToValue = 8;
   int32 PaymentDayOfTheMonth = 9;
   bool EmployeeBonusRequested = 10;
   //bool MarketingActions = 11;
   repeated LoanPurpose LoanPurpose = 12;
*/
	cis.types.GrpcDecimal Ltv = 1;
	cis.types.GrpcDecimal Aprc = 2;
	string StatementTypeCode = 3;
}