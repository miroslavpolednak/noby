syntax = "proto3";
package DomainServices.DocumentService;
option csharp_namespace = "DomainServices.DocumentService.Contracts";

import "Types.proto";
import "Identity.proto";

message GetDocumentStatusRequest {
   string DocumentId = 1;
   cis.types.Identity Mandant = 2;
}

message GetDocumentStatusResponse {
   string DocumentId = 1;
   string DocumentStatus = 2;
}