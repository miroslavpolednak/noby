syntax = "proto3";
package DomainServices.DocumentService;
option csharp_namespace = "DomainServices.DocumentService.Contracts";

import "Types.proto";
import "IdentitySchemas.proto";

message GetDocumentRequest {
   string DocumentId = 1;
   cis.types.IdentitySchemes Mandant = 2;
}

message GetDocumentResponse {
   string DocumentId = 1;
   bytes DocumentData = 2;
   //DocumentOrigin DocumentOrigin = 3;
   string MimeType = 4;
   string Filename = 5;
}