trigger:
- main

pool:
  name: MPSS Common

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'
  solution: 'FOMS\FOMS.Api\FOMS.Api.csproj'

steps:

#- task: UseDotNet@2
