- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(projectFile)'
    feedsToUse: 'config'
    nugetConfigPath: 'C:\Users\XX_TFSAGENT_MPSS\AppData\Roaming\NuGet\NuGet.Config'
