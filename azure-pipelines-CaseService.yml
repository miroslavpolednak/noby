  projectFile: 'DomainServices/CaseService/Api/DomainServices.CaseService.Api.csproj'

# custom BuildNumber
name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)_$(Build.BuildId)

